<html>

<head>
  <title>Car Calculators</title>
  <meta http-equiv="refresh" content="30">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grid-container">
    <div class="header">
      <h2> Car Calculators </h2>
    </div>

    <div class="left" style="background-color:#aaa;">
      <h3>Names</h3>
      <label id="name1">Fuse 1:</label><br />
      <input type="text" id="name-input1" />
      <br />
      <label id="name1">Fuse 2:</label><br />
      <input type="'text" id="name-input2" />
      <br />
      <label id="name1">Fuse 3:</label><br />
      <input type="'text" id="name-input3" />

    </div>
    <div class="right" style="background-color:#ccc;">
      <h3>Loads</h3>
      <label id="load1">Load for 1st Device:</label><br />
      <input type="text" id="load-input1" />
      <br />
      <label id="load2">Load for 2nd Device:</label><br />
      <input type="text" id="load-input2" />
      <br />
      <label id="load3">Load for 3rd Device:</label><br />
      <input type="text" id="load-input3" />
    </div>

    <div class="bottom">
      <button id="calc-btn">CALCULTATE!</button>
      <br />
      <p id="max-amps-text">Max Amps = 0</p>
      <p id="theo-size-text">Theoretical Size = 0</p>
      <p id="fuse-size-text">Fuse Size = 0</p>
    </div>
  </div>

  <footer id="foot">Made for the University of Michigan-Dearborn Formula SAE team, UMD Racing</footer>
  <script src="script.js"></script>
</body>

</html>
